sudo: required
services:
  - docker

before_install:
  - docker build -t rasmust92/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run rasmust92/react-test npm test -- --coverage

after_success:
  - docker build -t rasmust92/multi-client ./client
  - docker build -t rasmust92/multi-nginx  ./nginx
  - docker build -t rasmust92/multi-server ./server
  - docker build -t rasmust92/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push rasmust92/multi-client
  - docker push rasmust92/multi-nginx
  - docker push rasmust92/multi-server
  - docker push rasmust92/multi-worker
